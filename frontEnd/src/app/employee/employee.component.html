<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of dataArr">
        <th scope="row">1</th>
        <td>{{obj.title}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.surname}}</td>
        <td>{{obj.email}}</td>
        <td>{{obj.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
