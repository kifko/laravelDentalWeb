<div class="container">
  <form (ngSubmit)="insertData()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="employee.title">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" class="form-control" name="surname" [(ngModel)]="employee.surname">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="employee.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="employee.phone">
    </div>
    <div class="form-group">
      <button class="btn btn-primay">Insert</button>
    </div>
  </form>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of dataArr">
        <td>{{obj.title}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.surname}}</td>
        <td>{{obj.email}}</td>
        <td>{{obj.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
